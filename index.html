<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boostrap
 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h2 class="">Area de Triangulo</h2>
      <h2 class="mt-3">
        Ingrese el valor de la base y la altura de un triangulo
      </h2>

      <div class="container mt-5">
        <div class="row justify-content-evenly">
          <div class="col-4">
            <label>Base</label>
            <input
              type="text"
              class="form-control text-center"
              id="input1"
              placeholder="Ingrese valor de la altura del triangulo"
            />
          </div>
          <div class="col-4">
            <label>Altura</label>
            <input
              type="text"
              class="form-control text-center"
              id="input2"
              placeholder="Ingrese valor de la altura del triangulo"
            />
          </div>
        </div>
      </div>
      <div></div>
      <div class="container text-center mt-5">
        <div class="row justify-content-center">
          <div class="col">
            <p>
              <b>Ingrese en Minusculas el tipo de triangulo</b>
              (esquilatero,isosceles,escaleno, o rectangulo)
            </p>
            <div class="align-self-center">
              <input
                type="text"
                class="text-center col-4"
                id="input3"
                placeholder="Equilatero,Isoceles,Escaleno,Rectangulo"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row mt-3">
        <div class="">
          <button class="btn btn-dark col-4" onclick="baseAltura()">
            Resultado
          </button>
        </div>
      </div>

      <div class="mt-5">
        <h2 id="response">Resultado Base*Altura</h2>
      </div>
      <div class="mt-5">
        <h2 id="responseTriangulo">Resultado Tipo de Triangulo</h2>
      </div>
    </div>

    <!-- Script boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
